<div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-pattern">
            <div class="card-body p-4">
              <!-- Logo -->
              <div class="text-center w-75 m-auto">
                <a routerLink="/account/login">
                  <img src="assets/images/logo-sg.png" alt="" height="65" />
                </a>
                <!-- <p class="text-muted mb-4 mt-3">Enter your email address and we'll send you an email with instructions to
                  reset your password.</p> -->
              </div>
  
  
              <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
  
                <app-loader [display]="loading"></app-loader>
                <ngb-alert type="danger" *ngIf="errors" [dismissible]="false">{{ error }}</ngb-alert>
                <ngb-alert type="success" *ngIf="success" [dismissible]="false">{{ success }}</ngb-alert>
  
                <div class="form-group mb-3 mt-5" *ngIf="!success">
                  <label for="text">Verification Code</label>
  
                  <input type="email" formControlName="email" class="form-control"
                    id="email" placeholder="Enter your Verification Code" />
  
                </div>
  
                <div class="form-group mb-0 text-center" *ngIf="!success">
                  <button class="btn btn-dark btn-block" type="submit">Submit</button>
                </div>
              </form>
  
            </div> <!-- end card-body-->
          </div>
          <!-- end card -->
  
          <!-- <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-white-50">Back to <a routerLink="/account/login" class="text-white ml-1"><b>Log In</b></a></p>
            </div>
          </div> -->
          <!-- end row -->
  
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
