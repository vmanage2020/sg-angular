<div class="preloader" [hidden]='!display' *ngIf="!landingPage">
  <div class="status">
    <div class="text-center centerLoader">
      <div id="animationSandbox" class="animated zoomIn" >
        <img src="../../../../assets/images/loader_logo.png" height="120" alt="" class="center-block"  [ngStyle]="{'display': displaylogo ? 'block' : 'none' }">
      </div>
      <div class="progress progressPreLoader mt-4">
        <div class="progress-bar progress-bar-animated progress-bar-striped" [ngStyle]="{ 'width': progress + '%' }">
        </div>
      </div>
      <div>
        <label class="mt-2 text-dark" >{{loaderStatus}}... Please wait</label>
      </div>    
    </div>
  </div>
</div>
