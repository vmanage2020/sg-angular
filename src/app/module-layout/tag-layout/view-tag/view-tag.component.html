<div class="wrapper p-0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12 p-0">
        <div class="card mb-0 px-3 minHeightForCard">
          <div class="card-body paddingCard">
            <app-ui-preloader [display]="loading"></app-ui-preloader>
              
              <div class="row mb-2">
                <h3 class="headingTitle">View Tag</h3>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-dark waves-effect waves-light mr-2" (click)="updateTag()" *ngIf="this.injectedData.data?.count === 0"
                  >Update</button>
                <button type="button" class="btn btn-dark waves-effect waves-light m-l-10"
                  (click)="goBack()">Close</button>
              </div>
             <div class="row">
                <div class="col-12  mt-3 heading">
                  <h4>Tag Details</h4>
                </div>
              </div>
             
              <div class="row">
                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                  <label class="for-label" for="first_name">Tag Name</label>
                </div>
                <div class="col-3 mt-3">
                  <label>{{this.injectedData.data?.tag_name || "-"}}</label>
                  
              </div>

              </div>
              <div class="row">
                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                  <label class="for-label" for="first_name">Sport</label>
                </div>
                <div class="col-3 mt-3">
                  <label>{{this.injectedData.data?.sport_name | titlecase}}</label>                  
              </div>
              </div>
              <div class="row" *ngIf="injectedData.data?.copied_from">
                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                    <label class="for-label" for="first_name">Copied From</label>
                </div>
                <div class="col-3 mt-3">
                    <label>{{injectedData.data?.copied_from || "-" }}</label>
                </div>

            </div>
              <div class="row mt-3">
                <button type="submit" class="btn btn-dark waves-effect waves-light mr-2" (click)="updateTag()"  *ngIf="this.injectedData.data?.count === 0"
                  >Update</button>
              
                <button type="button" class="btn btn-dark waves-effect waves-light m-l-10"
                  (click)="goBack()">Close</button>
              </div>
          

          </div> <!-- end card-body -->
        </div> <!-- end card-->
      </div>
    </div>
  </div>
</div>
