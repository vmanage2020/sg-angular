<app-ui-preloader [display]="loading" *ngIf="displayLoader"></app-ui-preloader>
<div class="row">
        <div class="col-lg-6">
            <div class="card-box">
                <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">View Tags Details</h5>
                
                <div class="form-group mb-3">
                    <label for="product-name" style="width:200px;">Sport </label>
                     
                    <div class=" form-check-inline">
                        <label for="inlineRadio2"> {{getTagValueArray.sport_name}} </label>
                    </div>
                </div> 

                <div class="form-group mb-3">
                    <label for="product-name" style="width:200px;">Tag Name </label>
                     
                    <div class=" form-check-inline">
                        <label for="inlineRadio2"> {{getTagValueArray.tag_name}} </label>
                    </div>
                </div> 
 
             
  
                <div class="col-12">
                    <div class="text-center mb-3"> 
                        <button (click)="listTag()" type="button" class="btn w-sm btn-light waves-effect" style="float: left;">Cancel</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button (click)="editTag(getTagValueArray.tag_id)" type="button" class="btn w-sm btn-success ml-1" style="float: right;">Edit</button>
                    </div>
                </div> <!-- end col -->
        
            </div> <!-- end card-box -->
        </div> <!-- end col -->
 
    </div>
    <!-- end row -->
