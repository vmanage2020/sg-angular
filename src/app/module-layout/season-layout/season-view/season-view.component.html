<div class="wrapper p-0">
  <div class="container-fluid">
      <!-- <app-page-title title="View Season" ></app-page-title> -->


      <div class="row">
          <div class="col-xl-12 p-0">
              <div class="card mb-0 px-3 minHeightForCard">
                <app-ui-preloader [display]="loading" [ngStyle]="{'display': displayLoader ? 'block' : 'none' }"  [loaderInfo]="loaderInfo.asObservable()"></app-ui-preloader>
                  <div class="card-body paddingCard" [ngStyle]="{'display': !displayLoader ? 'block' : 'none' }">                     
                      <div class="row mb-2">
                          <h3 class="headingTitle">View Season</h3>
                          </div>
                    <div class="row">
                      <a (click)=navigateView() class="btn btn-dark waves-effect waves-light"
                        data-animation="fadein" data-plugin="custommodal" data-overlaycolor="#38414a">Update</a>&nbsp;&nbsp;&nbsp;
                      <a  id="close" (click)="goBack()" class="btn btn-dark waves-effect waves-light" 
                      data-animation="fadein" data-plugin="custommodal" data-overlaycolor="#38414a">Close</a>
                    </div>
                              
                      <div class="row">
                              <div class="col-12 mt-3 heading">
                                  <h4>Season Details</h4>
                              </div>
                          </div>
                         <div class="row">
                                  <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                      <label class="for-label" for="first_name">Sport</label>
                                  </div>
                                  <div class="col-3 mt-3">
                                      <label>{{seasonInfo?.sports_name || "-" | titlecase}}</label>
                                      
                                  </div>
                
                              </div>
                              
                             <div class="row">
                                      <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                          <label class="for-label" for="first_name">Season Name</label>
                                      </div>
                                      <div class="col-5 mt-3">
                                        <label>{{seasonInfo?.season_name || "-"}}</label>
                                      </div>
                    
                                  </div>
                                  <div class="row">
                                        <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                            <label class="for-label" for="date_of_birth">Season Start Date</label>
                                        </div>
                                        <div class="col-4 mt-3">
                                           
                                              <label>{{seasonInfo?.season_start_date || "-"}}</label>
        
                                            
        </div>
                                    </div>
                          
                           
                            <div class="row">
                                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                    <label class="for-label" for="street1">Season End Date</label>
                                </div>
                                <div class="col-4 mt-3">
                                  
                                  <label>{{seasonInfo?.season_end_date || "-"}}</label>
                                </div>
              
                            </div>
                           
                          
                            
                                        <div class="row mt-3">
                                          <a (click)=navigateView() class="btn btn-dark waves-effect waves-light"
                                          data-animation="fadein" data-plugin="custommodal" data-overlaycolor="#38414a">Update</a>&nbsp;&nbsp;&nbsp;
                                        <a id="close" (click)="goBack()" class="btn btn-dark waves-effect waves-light"
                                        data-animation="fadein" data-plugin="custommodal" data-overlaycolor="#38414a">Close</a>
                                      </div>

                  </div> <!-- end card-body -->
              </div> <!-- end card-->
          </div>
      </div>
  </div>
</div>
