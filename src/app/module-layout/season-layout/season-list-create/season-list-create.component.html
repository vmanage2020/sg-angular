<app-ui-preloader [display]="loading" *ngIf="displayLoader"></app-ui-preloader>
<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<div class="row">
        <div class="col-lg-6">
            <div class="card-box">
                <h4 class="header-title mb-4" >Add Season</h4>
                <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">Season Details</h5>
                
                <form class="needs-validation" name="createseasonForm" [formGroup]="createseasonForm"
                (ngSubmit)="onSubmit(createseasonForm)" novalidate>

                <div class="form-group mb-3">
                    <label for="sport_id"> Sport<span class="text-danger">*</span></label>
                    <ng-select [items]="getSportsArray"
                    bindLabel="name" bindValue="sport_id"
                    id="sport_id" name="sport_id" formControlName="sport_id"
                    placeholder="Select sport" [ngClass]="{ 'is-invalid': submitted && f.sport_id.errors }">
                    </ng-select>
                   
                    <div *ngIf="submitted && f.sport_id.errors" class="invalid-feedback">
                        <div *ngIf="f.sport_id.errors.required">Sport Name is required.</div>
                    </div>
                </div>
  
                <div class="form-group mb-3">
                    <label for="season_name">Season Name<span class="text-danger">*</span></label>
                    <input type="text" id="season_name" name="season_name" formControlName="season_name" class="form-control" placeholder="Enter season name" [ngClass]="{ 'is-invalid': submitted && f.season_name.errors }"/>
                    <div *ngIf="submitted && f.season_name.errors" class="invalid-feedback">
                        <div *ngIf="f.season_name.errors.required">Season Name is required.</div>
                    </div>                
                </div>

                <div class="form-group mb-3">
                    <label for="season_start_date">Season Start Date<span class="text-danger">*</span></label>
                    <input type="text" id="season_start_date" name="season_start_date" formControlName="season_start_date" class="form-control" placeholder="Enter season start date" [ngClass]="{ 'is-invalid': submitted && f.season_start_date.errors }" 
                    #dp="bsDatepicker" bsDatepicker autocomplete="off" />
                    <div *ngIf="submitted && f.season_name.errors" class="invalid-feedback">
                        <div *ngIf="f.season_start_date.errors.required">Season Start Date is required.</div>
                    </div> 
                </div>

                <div class="form-group mb-3">
                    <label for="season_end_date">Season End Date<span class="text-danger">*</span></label>
                    <input type="text" id="season_end_date" name="season_end_date" formControlName="season_end_date" class="form-control" placeholder="Enter season end date" [ngClass]="{ 'is-invalid': submitted && f.season_end_date.errors }" 
                    #dp="bsDatepicker" bsDatepicker autocomplete="off" />
                    <div *ngIf="submitted && f.season_end_date.errors" class="invalid-feedback">
                        <div *ngIf="f.season_end_date.errors.required">Season End Date is required.</div>
                    </div>                
                </div>
                 
  
                <div class="col-12">
                    <div class="text-center mb-3">
                        <button (click)="listSeason()" type="button" class="btn w-sm btn-light waves-effect" style="float: left;">Cancel</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn w-sm btn-success ml-1" style="float: right;">Save</button>
                    </div>
                </div> <!-- end col -->
    
            </form>    
            </div> <!-- end card-box -->
        </div> <!-- end col -->
 
    </div>
    <!-- end row -->
