<app-ui-preloader [display]="loading" *ngIf="displayLoader"></app-ui-preloader>
<div class="row">
    <div class="col-12">
        <div class="card-box">
            

            <button (click)="addPlayermeta()" type="button" class="btn btn-sm btn-blue waves-effect waves-light float-right">
                <i class="mdi mdi-plus-circle"></i> Add Player Custom Meta Field
            </button>
            <h4 class="header-title mb-4">Player Custom Meta Fields</h4>
        
            <table class="table table-hover m-0 table-centered dt-responsive nowrap w-100" id="tickets-table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>Sport</th>
                    <th>Field Name</th>
                    <th>Field Type</th>
                    <th>Value</th>                    
                    <th>Is<br/> Required	</th>
                    <th>Is<br/> Editable	</th>
                    <th>Is<br/> Deletable  </th>
                    <th class="hidden-sm">Action</th>
                </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let Playerdata of data let i = index;">
                    
                        <td><b>{{i+1}}</b></td>
                        <td>
                            <a href="javascript: void(0);" class="text-body">
                                <span class="ml-2">{{Playerdata.sport}}</span>
                            </a>
                        </td>
    
                        <td>
                            <a href="javascript: void(0);" class="text-body">
                                <span class="ml-2">{{Playerdata.field_name}}</span>
                            </a>
                        </td>
                        
                        <td>
                            <a href="javascript: void(0);" class="text-body">
                                <span class="ml-2">{{Playerdata.field_type}}</span>
                            </a>
                        </td>
    
                        <td>
                            <a href="javascript: void(0);" class="text-body">
                                <span class="ml-2">{{Playerdata.value}}</span>
                            </a>
                        </td>
    
                        <td>
                            <div *ngIf="Playerdata.is_required === true || Playerdata.is_required === 'true'"><span class="badge badge-success" >Yes</span></div>
                            <div *ngIf="Playerdata.is_required === false || Playerdata.is_required === 'false'"><span class="badge badge-warning" >No</span></div>
                        </td>
    
                        <td>
                            <div *ngIf="Playerdata.is_editable === true || Playerdata.is_editable === 'true'"><span class="badge badge-success" >Yes</span></div>
                            <div *ngIf="Playerdata.is_editable === false || Playerdata.is_editable === 'false'"><span class="badge badge-warning" >No</span></div>
                        </td>

                        <td>
                            <div *ngIf="Playerdata.is_deletable === true || Playerdata.is_deletable === 'true'"><span class="badge badge-success" >Yes</span></div>
                            <div *ngIf="Playerdata.is_deletable === false || Playerdata.is_deletable === 'false'"><span class="badge badge-warning" >No</span></div>
                        </td>
    
                        <td>
                            <div class="btn-group dropdown">
                                <a href="javascript: void(0);" class="table-action-btn dropdown-toggle arrow-none btn btn-light btn-sm" data-toggle="dropdown" aria-expanded="false"><i class="mdi mdi-dots-horizontal"></i></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" (click)="viewPlayermeta(Playerdata.field_id)"><i class="mdi mdi-eye mr-2 text-muted font-18 vertical-middle"></i>View</a>
                                    <a class="dropdown-item" (click)="editPlayermeta(Playerdata.field_id)"><i class="mdi mdi-pencil mr-2 text-muted font-18 vertical-middle"></i>Edit</a>
                                    <a class="dropdown-item" (click)="deletePlayermeta(Playerdata.field_id,Playerdata.field_name)"><i class="mdi mdi-delete mr-2 text-muted font-18 vertical-middle"></i>Remove</a>
                                </div>
                            </div>
                        </td>    
                    </tr>     

                </tbody>
            </table>
        </div>
    </div><!-- end col -->
</div>
<!-- end row -->
