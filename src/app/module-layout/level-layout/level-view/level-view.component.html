<div class="wrapper p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 p-0">
                <div class="card mb-0 px-3 minHeightForCard">
                    <app-ui-preloader [display]="loading" *ngIf="displayLoader" [loaderInfo]="loaderInfo.asObservable()"></app-ui-preloader>
                    <div class="card-body paddingCard" *ngIf="!displayLoader">
                       
                        <div class="row mb-2">
                            <h3 class="headingTitle">View Level</h3>
                        </div>
                        <div class="row">
                            <a (click)="navigateView()" class="btn btn-dark link-active mr-2" data-animation="fadein" *ngIf="levelInfo?.is_active === false"
                                data-plugin="custommodal" data-overlaycolor="#38414a">Update</a>
                            <a id="close" (click)="goBack()" class="btn btn-dark link-active" data-animation="fadein"
                                data-plugin="custommodal" data-overlaycolor="#38414a">Close</a>
                        </div>

                        <div class="row">
                            <div class="col-12 mt-3 heading">
                                <h4>Level Details</h4>
                            </div>
                        </div>
                      


                        <div class="row">
                            <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                <label class="for-label" for="date_of_birth">Level Name</label>
                            </div>
                            <div class="col-4 mt-3">

                                <label>{{levelInfo?.level_name || "-"}}</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                <label class="for-label" for="street1">Level Abbreviation</label>
                            </div>
                            <div class="col-4 mt-3">

                                <label>{{levelInfo?.abbreviation || "-"}}</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                <label class="for-label" for="street1">Description</label>
                            </div>
                            <div class="col-4 mt-3">

                                <label>{{levelInfo?.description || "-"}}</label>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                <label class="for-label" for="first_name">Sport</label>
                            </div>
                            <div class="col-3 mt-3">
                                <label>{{levelInfo?.sport_name || "-" }}</label>
                            </div>

                        </div>
                        <div class="row" *ngIf="levelInfo?.copied_from">
                            <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                <label class="for-label" for="first_name">Copied From</label>
                            </div>
                            <div class="col-3 mt-3">
                                <label>{{levelInfo?.copied_from || "-" }}</label>
                            </div>

                        </div>

                        <div class="row mt-3">
                            <a (click)=navigateView() class="btn btn-dark link-active mr-2" data-animation="fadein" *ngIf="levelInfo?.is_active === false"
                                data-plugin="custommodal" data-overlaycolor="#38414a">Update</a>
                            <a id="close" (click)="goBack()" class="btn btn-dark link-active" data-animation="fadein"
                                data-plugin="custommodal" data-overlaycolor="#38414a">Close</a>
                        </div>

                    </div> <!-- end card-body -->
                </div> <!-- end card-->
            </div>
        </div>
    </div>
</div>
