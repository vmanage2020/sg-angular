<app-ui-preloader [display]="loading" *ngIf="displayLoader"></app-ui-preloader>
<div class="row">
        <div class="col-lg-6">
            <div class="card-box">
                <h4 class="header-title mb-4">View Level</h4>
                <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">Level Details</h5>
                
                <div class="form-group mb-3">
                    <label for="product-name" style="width:200px;">Sport </label>
                     
                    <div class=" form-check-inline">
                        <label for="inlineRadio2"> {{getLevelValueArray.sport_name}} </label>
                    </div>
                </div> 

                <div class="form-group mb-3">
                    <label for="product-name" style="width:200px;">Level Name </label>
                     
                    <div class=" form-check-inline">
                        <label for="inlineRadio2"> {{getLevelValueArray.level_name}} </label>
                    </div>
                </div> 

                <div class="form-group mb-3">
                    <label for="product-name" style="width:200px;">Abbreviation </label>
                     
                    <div class=" form-check-inline">
                        <label for="inlineRadio2"> {{getLevelValueArray.abbreviation}} </label>
                    </div>
                </div> 

                <div class="form-group mb-3">
                    <label for="product-name" style="width:200px;">Description </label>
                     
                    <div class=" form-check-inline">
                        <label for="inlineRadio2"> {{getLevelValueArray.description}} </label>
                    </div>
                </div> 
             
  
                <div class="col-12">
                    <div class="text-center mb-3"> 
                        <button (click)="listLevel()" type="button" class="btn w-sm btn-light waves-effect" style="float: left;">Cancel</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button *ngIf="!getLevelValueArray.is_active" (click)="editLevel(getLevelValueArray.level_id)" type="button" class="btn w-sm btn-success ml-1" style="float: right;">Edit</button>
                    </div>
                </div> <!-- end col -->
        
            </div> <!-- end card-box -->
        </div> <!-- end col -->
 
    </div>
    <!-- end row -->
