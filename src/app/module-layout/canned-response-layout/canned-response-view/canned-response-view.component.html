    <div class="container-fluid">
          <div class="row">
                <div class="col-xl-12 p-0">
                    <div class="card mb-0 px-3">
                        <div class="card-body paddingCard">
                            <app-ui-preloader [display]="loading"></app-ui-preloader>
                            <div class="row mb-2">
                                <h3 class="headingTitle">View Canned Response</h3>
                            </div>
                            <div class="row">
                                <a (click)=navigateView() class="btn btn-dark link-active mr-2" *ngIf="this.injectData.data?.count === 0"
                                    data-animation="fadein" data-plugin="custommodal"
                                    data-overlaycolor="#38414a">Update</a>
                                <a id="close" (click)="goBack()" class="btn btn-dark link-active"
                                    data-animation="fadein" data-plugin="custommodal" data-overlaycolor="#38414a">Close</a>
                            </div>
    
                            <div class="row">
                                <div class="col-12 mt-3 heading">
                                    <h4>Canned Response Details</h4>
                                </div>
                            </div>
                            
    
                            <div class="row">
                                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                    <label class="for-label" for="first_name">Canned Response Title</label>
                                </div>
                                <div class="col-6 mt-3">
                                    <label>{{cannedResponseInfo?.cannedResponseTitle || "-"}}</label>
                                </div>
    
                            </div>
                            <div class="row">
                                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                    <label class="for-label" for="date_of_birth">Canned Response Description</label>
                                </div>
                                <div class="col-8 mt-3">
    
                                    <label>{{cannedResponseInfo?.cannedResponseDesc || "-"}}</label>
    
    
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                    <label class="for-label" for="first_name">Sport</label>
                                </div>
                                <div class="col-6 mt-3">
                                    <label>{{this.injectData.data?.sport_name | titlecase}}</label>
    
                                </div>
    
                            </div>
                            <div class="row" *ngIf="injectData.data?.copied_from">
                                <div class="col-3 mt-2 label-border-height allColMaxWidth">
                                    <label class="for-label" for="first_name">Copied From</label>
                                </div>
                                <div class="col-3 mt-3">
                                    <label>{{injectData.data?.copied_from || "-" }}</label>
                                </div>
    
                            </div>
    
    
                            <div class="row mt-3">
                                <a (click)=navigateView() class="btn btn-dark link-active mr-2" *ngIf="this.injectData.data?.count === 0"
                                    data-animation="fadein" data-plugin="custommodal"
                                    data-overlaycolor="#38414a">Update</a>
                                <a id="close" (click)="goBack()" class="btn btn-dark link-active "
                                    data-animation="fadein" data-plugin="custommodal" data-overlaycolor="#38414a">Close</a>
                            </div>
    
                        </div> <!-- end card-body -->
                    </div> <!-- end card-->
                </div>
            </div>
        </div>
