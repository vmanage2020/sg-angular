<div class="wrapper">
    <div class="container-fluid">

        <!-- start page title -->
        <app-page-title title="Update Skill Category" [breadcrumbItems]="breadCrumbItems"></app-page-title>
        <!-- end page title -->
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">

                        <h4 class="header-title">Update Details</h4>
                        <p class="sub-header"></p>

                        <form #submitForm="ngForm" (ngSubmit)="updateSkillCategory(submitForm)" novalidate>
                                <app-ui-preloader [display]="loading"></app-ui-preloader>
                                <ngb-alert type="danger" *ngIf="error" [dismissible]="true" (click)="closeToast()">{{ message }}</ngb-alert>
                                <div class="form-group">
                                        <label for="name">Skill Category Name</label>
                                        <input type="text" [(ngModel)]="updateSkillCategoryForm.name" name="name" class="form-control" #name="ngModel" id="name" placeholder="Enter Skill Category name" required>
                                        <div class="input-error-msg" *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                                                <div class="input-error-msg" *ngIf="name.errors.required">
                                                        Skill Category Name is required.
                                                </div>
                                        </div>
                                    </div>
                                   <div class="text-right">
                                <button type="submit" class="btn btn-dark waves-effect waves-light" [disabled]="!submitForm.valid">Update</button>&nbsp;
                                <button type="button" class="btn btn-dark waves-effect waves-light m-l-10" (click)="goBack()">Cancel</button>
                            </div>
                        </form>

                    </div> <!-- end card-body -->
                </div> <!-- end card -->
            </div> <!-- end col -->
            <div class="col-lg-3"></div>
        </div>
        <!-- end row -->

    </div> <!-- end container -->
</div>
